<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AntiMia - Currently Offline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(218, 91, 64, 0.2);
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-20px) translateX(10px);
      }
    }
    
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 8px 32px rgba(218, 91, 64, 0.4);
      }
    }
    
    .logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 2rem;
      position: relative;
    }
    
    .logo-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #da5b40;
      animation: spin 8s linear infinite;
    }
    
    .logo-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #da5b40, #c44f38);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #da5b40, #c44f38);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .status {
      font-size: 1.5rem;
      color: #da5b40;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .status::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #da5b40;
      margin-left: 10px;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #e0e0e0;
      font-weight: 400;
    }
    
    .social-links {
      display: none;
    }
    
    .timer {
      font-size: 1.2rem;
      color: #da5b40;
      margin-top: 1.5rem;
    }
    
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .status {
        font-size: 1.2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .logo {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="particles"></div>
  
  <div class="container">
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-inner">
        <div class="logo-text">AntiMia</div>
      </div>
    </div>
    
    <h1>We're Currently Offline</h1>
    <div class="status">Maintenance Mode</div>
    
    <p>
      We're currently Working On The Site. 
    
    </p>
    
    <p>
      <strong>We will be back online tomorrow, May 5th, 2025 at 13:00 AM.</strong>
    </p>
    
    <p>
      Thank you for your patience and understanding.
    </p>
    
    <div class="timer" id="timer">
      Time until we're back online: <span id="countdown">Loading...</span>
    </div>
  </div>
  
  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const size = Math.random() * 100 + 50;
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.opacity = Math.random() * 0.3;
        particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Countdown timer to May 5th, 2025 at 11:00 AM
    function startCountdown() {
      const targetDate = new Date("May 5, 2025 13:00:00").getTime();
      const countdownEl = document.getElementById('countdown');
      
      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;
        
        if (distance < 0) {
          clearInterval(interval);
          countdownEl.innerText = "Any moment now!";
          return;
        }
        
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        countdownEl.innerText = `${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      startCountdown();
    });
  </script>
</body>
</html>
